<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const numbers = [5, 13, 7, 41, 30, 5, 2, 19];
        const bigNumber = numbers.filter(number => number > 20);
        const smallNumbers = numbers.filter(number => number < 10);
        console.log(bigNumber);
        console.log(smallNumbers);
        const products = [
            { name: 'water bottle', price: 50, color: 'yellow' },
            { name: 'mobile phone', price: 1500, color: 'black' },
            { name: 'smart watch', price: 300, color: 'black' },
            { name: 'sticky note', price: 30, color: 'pink' },
            { name: 'water glass', price: 3, color: 'whit' },

        ]

        const expensive = products.filter(product => product.price > 100);
        const blacks = products.filter(product => product.color == 'black');
        console.log(expensive);
        console.log(blacks);
        const whiteItem = products.find(product => product.color == 'black');
        console.log(whiteItem);
    </script>
</body>
